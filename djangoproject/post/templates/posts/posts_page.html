{% extends 'djangoappone/layout.html' %}
{% load static %}

{% block title %}  {{ post.title }} {% endblock title %}

{% block content %}


    <section>
        <h1>{{post.title }}</h1>
        <p>{{post.body}}</p>
        <p>{{post.date}}</p>
    
        <img class="banner" src="{{ post.banner.url }}" alt="{{ post.title }}">
        
        <p>
        ❤️ {{ post.total_likes }} Likes
        {% if user.is_authenticated %}
            <form action="{% url 'post:toggle_like' slug=post.slug %}" method="post">
                {% csrf_token %}
                <button type="submit">
                    {% if user in post.likes.all %}
                        Unlike
                    {% else %}
                        Like
                    {% endif %}
                </button>
            </form>
        {% endif %}
        </p>

    </section>



{% endblock content %}
