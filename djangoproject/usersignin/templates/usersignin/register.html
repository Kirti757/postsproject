{% extends 'djangoappone/layout.html' %}

{% block title %} Register a New User {% endblock title %}

{% block content %}
<h1>Register a New User</h1>
<form class="form-with-validation" action="{% url 'usersignin:register' %}" method="post">
    
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
{% endblock content %}
